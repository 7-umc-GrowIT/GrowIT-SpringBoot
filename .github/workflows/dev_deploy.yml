name: GrowIt CI/CD Pipeline

on:
  push:
    branches: [ refactor/#170 ]
    paths:
      - 'src/**'
      - 'build.gradle'
      - 'settings.gradle'
      - '.github/workflows/**'

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=4"
  JAVA_OPTS: "-Xmx4g"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: '${{ runner.os }}-gradle-${{ hashFiles(''**/*.gradle*'', ''**/gradle-wrapper.properties'') }}'
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make application.yml
        run: |
          cd ./src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > ./application.yml
        shell: bash

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Test with Gradle
        run: ./gradlew test --parallel --max-workers=4

      - name: Publish Test Results
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: test-results
          path: build/reports/tests/

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: '${{ runner.os }}-gradle-${{ hashFiles(''**/*.gradle*'', ''**/gradle-wrapper.properties'') }}'
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make application.yml
        run: |
          # main resources 디렉토리 생성 및 파일 복사
          mkdir -p ./src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > ./src/main/resources/application.yml

          # test resources 디렉토리 생성 및 동일한 파일 복사
          mkdir -p ./src/test/resources
          echo "${{ secrets.APPLICATION_YML }}" > ./src/test/resources/application.yml
        shell: bash

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build --parallel --build-cache

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: GrowItServer
          path: build/libs/*.jar
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: GrowItServer
          path: build/libs/

      - name: Health check before deploy
        run: |
          response=$(curl --write-out '%{http_code}' --silent --output /dev/null http://${{ secrets.EC2_HOST }}:8080/health || echo "000")
          echo "Current health status: $response"

      - name: Deploy to EC2
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          jar_file=$(find build/libs -name '*.jar' ! -name '*plain.jar' | head -n 1)
          
          cat << 'EOF' > deploy.sh
          #!/bin/bash
          
          APP_NAME="GrowItServer"
          JAR_PATH="/home/$EC2_USERNAME/$APP_NAME.jar"
          LOG_PATH="/home/$EC2_USERNAME/app.log"
          BACKUP_PATH="/home/$EC2_USERNAME/backup"
          
          mkdir -p $BACKUP_PATH
          
          if [ -f $JAR_PATH ]; then
            mv $JAR_PATH $BACKUP_PATH/$APP_NAME.jar.$(date +%Y%m%d_%H%M%S)
          fi
          
          if [ -f $LOG_PATH ]; then
            mv $LOG_PATH $BACKUP_PATH/app.log.$(date +%Y%m%d_%H%M%S)
          fi
          
          pid=$(pgrep -f $APP_NAME)
          if [ ! -z "$pid" ]; then
            kill -15 $pid
            sleep 10
          
            if ps -p $pid > /dev/null; then
              kill -9 $pid
            fi
          fi
          
          nohup java -jar \
            -Dspring.profiles.active=prod \
            -XX:+HeapDumpOnOutOfMemoryError \
            -XX:HeapDumpPath=/home/$EC2_USERNAME/heapdump.hprof \
            -Xms512m -Xmx1024m \
            $JAR_PATH > $LOG_PATH 2>&1 &
          
          sleep 30
          if pgrep -f $APP_NAME > /dev/null; then
            echo "Application started successfully"
            exit 0
          else
            echo "Application failed to start"
            exit 1
          fi
          EOF
          
          scp -i private_key.pem -o StrictHostKeyChecking=no deploy.sh $EC2_USERNAME@$EC2_HOST:/home/$EC2_USERNAME/
          scp -i private_key.pem -o StrictHostKeyChecking=no "$jar_file" $EC2_USERNAME@$EC2_HOST:$JAR_PATH
          
          ssh -i private_key.pem -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_HOST "
            chmod +x /home/$EC2_USERNAME/deploy.sh
            /home/$EC2_USERNAME/deploy.sh
          "
          
          rm -f private_key.pem