server:
    port: 8080
    address: 127.0.0.1

spring:
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:testdb  # H2 인메모리 데이터베이스 사용
        username: sa
        password:
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        properties:
            hibernate:
                ddl-auto: create-drop  # 테스트 시마다 새로 생성 후 삭제
                show_sql: true
                format_sql: true
                use_sql_comments: true
                hbm2ddl:
                    auto: update
                default_batch_fetch_size: 1000
    sql:
        init:
            mode: never

    oauth2:
        client:
            ios-kakao:
                client-authentication-method: client_secret_post
                client-id: test
                client-secret: test
                redirect-uri: http://localhost:8080/auth/kakao/test
                authorization-grant-type: authorization_code
                scope:
                    - account_email
                    - profile_nickname
                client-name: ios-kakao
            server-kakao:
                client-authentication-method: client_secret_post
                client-id: test
                client-secret: test
                redirect-uri: http://localhost:8080/auth/kakao/test
                authorization-grant-type: authorization_code
                scope:
                    - account_email
                    - profile_nickname
                client-name: server-kakao
        provider:
            kakao:
                authorization-uri: https://kauth.kakao.com/oauth/authorize
                token-uri: https://kauth.kakao.com/oauth/token
                user-info-uri: https://kapi.kakao.com/v2/user/me
                user-name-attribute: id

    jwt:
        secretKey: test-secret-key

management:
    endpoints:
        web:
            exposure:
                include: prometheus
    metrics:
        enable:
            all: true
    prometheus:
        metrics:
            export:
                enabled: true

openai:
    api:
        key-100: "test-key"  # 더미 값 추가

