<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>인증 페이지</title>
    <style>
        body, table, td, div, p, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; }
        body {
            margin: 0 !important;
            padding: 0 !important;
            height: 100% !important;
            width: 100% !important;
            background-color: #EAF7EA !important;
            font-family: Arial, sans-serif;
        }
        @media (prefers-color-scheme: dark) {
            body, table, td { background-color: #EAF7EA !important; color: black !important; }
        }
        @media screen and (max-width: 600px) {
            .email-container { width: 100% !important; max-width: 100% !important; }
            .email-container table { width: 100% !important; }
            .content-padding { padding: 20px !important; }
            .character-img { width: 150px !important; height: auto !important; }
            .welcome-text { font-size: 22px !important; }
            .auth-code { font-size: 20px !important; padding: 12px 24px !important; }
        }
    </style>
</head>
<body>
<table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center" width="100%" style="max-width:600px; margin:0 auto;">
    <tr>
        <td align="center" style="padding:20px 0;">
            <table role="presentation" cellspacing="0" cellpadding="0" border="0" class="email-container" style="width:90%; max-width:600px; background: linear-gradient(135deg, #FFFFFF, #B2F2BB); border-radius:20px; box-shadow:0 6px 12px rgba(0,0,0,0.1);">

                <!-- Logo -->
                <tr>
                    <td style="padding-top:50px; text-align:center;">
                        <img src="https://growit-server-bucket.s3.ap-northeast-2.amazonaws.com/email/logo.png"
                             alt="GrowIT Logo"
                             class="logo-img"
                             style="width:160px; height:auto; display:block; margin:0 auto; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.25));">
                    </td>
                </tr>

                <!-- Character & Main Content -->
                <tr>
                    <td class="content-padding" style="padding:30px 30px 40px 30px; text-align:center;">
                        <img src="https://growit-server-bucket.s3.ap-northeast-2.amazonaws.com/email/gro.png"
                             alt="GrowIT Character"
                             class="character-img"
                             width="160"
                             style="width:160px; height:auto; margin:10px auto 20px auto; display:block;">

                        <h1 class="welcome-text" style="color:#0D4D1D; font-size:28px; margin:10px 0 15px 0; font-weight:700;">
                            안녕하세요!
                        </h1>

                        <p style="margin:0 0 20px 0; color:#1A6D3E; line-height:1.5; font-size:16px;">
                            아래의 인증 코드를 입력해주세요.
                        </p>

                        <div class="auth-code" style="background-color:white; color:black; padding:16px 32px; display:inline-block; border-radius:12px; font-size:26px; font-weight:bold; margin:10px 0; box-shadow:0 4px 8px rgba(0,0,0,0.1); letter-spacing:0.5px; min-width:190px; width:190px; text-align:center;" th:text="${authenticationCode}">
                            [인증 코드]
                        </div>

                        <p style="margin:15px 0 0 0; color:#1D8348; font-size:14px;">
                            본 인증 코드는 1분간 유효합니다.
                        </p>

                        <p style="margin:5px 0 0 0; color:#1D8348; font-size:12px;">
                            문의가 필요하신 경우, <a href="mailto:growit2025@gmail.com" style="color:#1D8348; text-decoration:none;">growit2025@gmail.com</a>으로 연락해주시길 바랍니다.
                        </p>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="padding:20px 0; text-align:center; font-size:12px; color:#1D8348;">
                        © 2025 GrowIT All rights reserved.
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>
</body>
</html>
